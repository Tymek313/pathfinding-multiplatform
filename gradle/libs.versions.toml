[versions]
java = "21"
kotlin = "2.2.0"
androidMinSdk = "24"
androidTargetSdk = "35"
androidCompileSdk = "35"
composeCompiler = "1.5.5"
agp = "8.11.0"
androidxActivity = "1.10.1"
compose = "1.8.2"
androidUiTest = "1.8.3"

[libraries]
androidx-ui-test-junit4-android = { module = "androidx.compose.ui:ui-test-junit4-android", version.ref = "androidUiTest" }
androidx-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "androidUiTest" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version = "1.10.2" }
androidx-activity = { module = "androidx.activity:activity-ktx", version.ref = "androidxActivity" }
